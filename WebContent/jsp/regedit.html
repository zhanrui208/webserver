<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <title>千鸿通信</title>
  <link type="image/x-icon" href="image/qianhong.ico" rel="shortcut icon">
   <link href="css/regedit.css" rel="stylesheet" type="text/css"/>
   <link href="css/head.css" rel="stylesheet" type="text/css"/>
   <link href="css/foot.css" rel="stylesheet" type="text/css"/>
   <script type="text/javascript" src="js/home.js"  ></script>
   <script type="text/javascript" src="http://code.jquery.com/jquery-1.4.1.min.js" ></script>
</head>
<body>
	<div id = "main">
		<!-- 头部分 -->
		
		<!-- 头部分 -->
		
		<!-- 主体部分 -->
		<div id = main_body>
			<div id = btnregedit>
				<div id="haomaTitle"><div class="haoma-inner" id="haoma-inner">注册帐号</div></div>
				<form id="info_form" action="resetpwd" method="post" >
				
				
					<div id ="user_div" class="info_div">
						<label class="infolable" id="accout_lable">账号</label>
						<div class="ipt_box">
							<input type="text" class="ipt_info" id="user" name="user" tabindex="1" style="z-index:0" maxlength="24" >
						</div>
						<div class="errinfo">
							<a>账号不能为空</a>
						</div>	
					</div>
		
					<div id ="password_div" class="info_div">
						<label class="infolable" id="password_lable">密码</label>
						<div class="ipt_box">
							<input type="password" class="ipt_info" id="password" name="password" tabindex="2" style="z-index:0" maxlength="16" >
						</div>
						<div class="errinfo">
							<a>密码不能为空</a>
						</div>	
					</div>
					
					<div id ="password_again_div" class="info_div">
						<label class="infolable" id="password_again_lable">确认密码</label>
						<div class="ipt_box">
							<input type="password" class="ipt_info" id="password_again" name="password_again" tabindex="3" style="z-index:0" maxlength="16" >
						</div>
						<div class="errinfo">
							<a>密码不能为空</a>
						</div>	
					</div>	
								
					<div id ="email_div" class="info_div">
						<label class="infolable" id="email_lable">邮箱</label>
						<div class="ipt_box">
							<input type="text" class="ipt_info" id="email" name="email" tabindex="4" style="z-index:0" maxlength="40" >
						</div>
						<div class="errinfo">
							<a>邮箱不能为空</a>
						</div>	
					</div>		
	
	
					<div id ="phone_div" class="info_div">
						<label class="infolable" id="phone_lable">电话</label>
						<div class="ipt_box">
							<input id="phone" type="text" class="ipt_info" name="phone" tabindex="5"  maxlength="11">
						</div>
						<div class="errinfo">
							<a>电话不能为空</a>
						</div>	
					</div>		
	
					<div id ="submit_div" class="info_div">
						<div class="ipt_box">
							<input class="submit" type="submit" value="提交注册" title="提交注册" tabindex="23" id="submit">
						</div>
					</div>						
				</form>				
		<!-- 主题部分 -->	
		
		<!-- 最下面基本介绍部分 -->
		
		<!-- 最下面基本介绍部分 -->
	</div>		
</body>
</html>
